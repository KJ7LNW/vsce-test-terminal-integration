<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Command Runner</title>
    <style>
        .output-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .output-box {
            border: 1px solid #ccc;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 10px;
            border-bottom: 1px solid #ccc;
        }
        #output, #debug-output {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .copy-button {
            padding: 4px 8px;
            cursor: pointer;
        }
        .input-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-label {
            white-space: nowrap;
            padding-right: 10px;
            text-align: right;
        }
        input[type="text"] {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
        }
        input[type="text"]:focus {
            outline: 1px solid var(--vscode-focusBorder);
            border-color: var(--vscode-focusBorder);
        }
    </style>
</head>
<body>
    <div class="instructions">
        Press "Run Command" repeatedly and quickly to watch the counts change.
        If there is no bug, only the "found" count should increment.
    </div>
    <div class="input-container">
        <span class="input-label">Command to run:</span>
        <input type="text" id="command-input">
        <span class="input-label">$PROMPT_COMMAND:</span>
        <input type="text" id="prompt-command-input">
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="auto-close">
        <label for="auto-close">Auto-close terminal after execution</label>
        <br>
        <input type="checkbox" id="use-shell-integration" checked>
        <label for="use-shell-integration">Use shell integration for command execution</label>
    </div>
    <div class="button-container">
        <button id="run-button">Run Command</button>
        <button id="reset-button">Reset Stats</button>
    </div>
    <div class="output-container">
        <div class="output-box">
            <div class="output-header">
                <span class="output-label">Command Output:</span>
                <button class="copy-button" onclick="copyToClipboard('output')">Copy to Clipboard</button>
            </div>
            <div id="output"></div>
        </div>
        <div class="output-box">
            <div class="output-header">
                <span class="output-label">Pattern Match Statistics:</span>
                <button class="copy-button" onclick="copyToClipboard('debug-output')">Copy to Clipboard</button>
            </div>
            <div id="debug-output"></div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const commandInput = document.getElementById('command-input');
        const runButton = document.getElementById('run-button');
        const resetButton = document.getElementById('reset-button');
        const output = document.getElementById('output');
        const debugOutput = document.getElementById('debug-output');

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const button = element.previousElementSibling.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1000);
            });
        }

        // Set default values and track last prompt command
        commandInput.value = 'echo a';
        const promptCommandInput = document.getElementById('prompt-command-input');
        promptCommandInput.value = 'sleep 0.1';
        let lastPromptCommand = promptCommandInput.value;
        
        runButton.addEventListener('click', () => {
            const command = commandInput.value.trim() || 'echo a';
            const autoClose = document.getElementById('auto-close').checked;
            const useShellIntegration = document.getElementById('use-shell-integration').checked;
            const promptCommand = promptCommandInput.value.trim() || 'sleep 0.1';
            
            // Force terminal restart if prompt command changed
            const forceRestart = promptCommand !== lastPromptCommand;
            lastPromptCommand = promptCommand;
            
            output.textContent = '';
            debugOutput.textContent = '';
            vscode.postMessage({
                command: 'runCommand',
                text: command,
                promptCommand: promptCommand,
                autoCloseTerminal: autoClose || forceRestart,
                useShellIntegration: useShellIntegration
            });
        });

        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'output':
                    output.textContent += message.text;
                    output.scrollTop = 0;
                    break;
                case 'debug':
                    debugOutput.textContent += message.text;
                    debugOutput.scrollTop = 0;
                    break;
            }
        });

        // Handle Enter key in input
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runButton.click();
            }
        });

        // Handle reset button
        resetButton.addEventListener('click', () => {
            output.textContent = '';
            debugOutput.textContent = '';
            vscode.postMessage({
                command: 'resetCounts'
            });
        });
    </script>
</body>
</html>
